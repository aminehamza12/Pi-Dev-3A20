tag_index:
    path:     /
    defaults: { _controller: "BlogBundle:Tag:index" }
    methods:  GET

tag_show:
    path:     /{id}/show
    defaults: { _controller: "BlogBundle:Tag:show" }
    methods:  GET

tag_new:
    path:     /new
    defaults: { _controller: "BlogBundle:Tag:new" }
    methods:  [GET, POST]

tag_edit:
    path:     /{id}/edit
    defaults: { _controller: "BlogBundle:Tag:edit" }
    methods:  [GET, POST]

tag_delete:
    path:     /{id}/delete
    defaults: { _controller: "BlogBundle:Tag:delete" }
    methods:  DELETE
